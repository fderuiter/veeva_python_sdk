openapi: 3.0.0
info:
  description: The latest GA version of the Vault REST API.
  title: Veeva Vault API v25.1
  version: 1.0.0
servers:
- url: "{{vaultDNS}}/api/{version}"
  variables:
    version:
      default: v25.1
- url: "login.veevavault.com/api/{version}"
  variables:
    version:
      default: v25.1

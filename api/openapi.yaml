  /delegation/vaults:
    get:
      parameters:
      - example: "{{sessionId}}"
        explode: false
        in: header
        name: Authorization
        required: false
        schema:
          type: string
        style: simple
      - example: application/json
        explode: false
        in: header
        name: Accept
        required: false
        schema:
          type: string
        style: simple
      - description: "Include a Client ID to identify this request. This ID appears\
          \ in the API Usage Logs, which is avaiable to download from Admin > Logs\
          \ > API Usage Logs or through the Vault REST API with the Download Daily\
          \ API Usage request. If omitted, the value will appear as `unknown` in the\
          \ API Usage Log."
        example: "{{clientId}}"
        explode: false
        in: header
        name: X-VaultAPI-ClientID
        required: false
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: Success
      summary: Retrieve Delegations
  /delegation/login:
